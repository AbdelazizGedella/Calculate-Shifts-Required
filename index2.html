<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><p>&#129519; Manpower Plan Calculator</p></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
              .emoji {
            font-size: 50px; /* Adjust size as needed */
            margin-bottom: 10px;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label, input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        .result {
            font-weight: bold;
            color: #007bff;
            margin-top: 15px;
            text-align: center;
        }
        .thumbnail {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .thumbnail img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="emoji">ðŸ§®</div>
    <h2>Manpower Plan Calculator</h2>


    <label for="staffPerShift">Number of staff required per shift:</label>
    <input type="number" id="staffPerShift" placeholder="Enter the number of staff" required>

    <label for="shiftType">Shift type:</label>
    <select id="shiftType">
        <option value="12">12 hours</option>
        <option value="8">8 hours</option>
    </select>

    <label for="averageShifts">Average shifts per month each staff can cover:</label>
    <input type="number" id="averageShifts" placeholder="e.g., 17.5" step="0.1" required>

    <button onclick="calculateStaff()">Calculate Monthly Requirement</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateStaff() {
        const staffPerShift = parseInt(document.getElementById('staffPerShift').value);
        const shiftType = parseInt(document.getElementById('shiftType').value);
        const averageShifts = parseFloat(document.getElementById('averageShifts').value);
        
        if (isNaN(staffPerShift) || staffPerShift <= 0) {
            alert("Please enter a valid number of staff per shift.");
            return;
        }
        
        if (isNaN(averageShifts) || averageShifts <= 0) {
            alert("Please enter a valid number for average shifts per staff.");
            return;
        }
        
        // Calculate shifts required per day
        let shiftsPerDay = (24 / shiftType) * staffPerShift;

        // Calculate total shifts required for the month
        let totalShifts = shiftsPerDay * 30.5;

        // Calculate required staff count
        let requiredStaffCount = Math.ceil(totalShifts / averageShifts);
        
        document.getElementById('result').innerText = `Total staff required for the month: ${requiredStaffCount}`;
    }
</script>

</body>
</html>

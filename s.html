<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Schedule Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Nursing Schedule Generator</h2>
    <label for="days">Enter the number of days for the schedule:</label>
    <input type="number" id="days" min="1" max="31" placeholder="Enter days">
    <button onclick="generateSchedule()">Generate Schedule</button>

    <table id="schedule-table">
        <thead>
            <tr>
                <th>Day</th>
                <th>Staff</th>
                <th>Shift</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function generateSchedule() {
            const days = parseInt(document.getElementById('days').value);
            if (isNaN(days) || days < 1 || days > 31) {
                alert("Please enter a valid number of days between 1 and 31.");
                return;
            }

            const tableBody = document.querySelector('#schedule-table tbody');
            tableBody.innerHTML = '';  // Clear previous schedule

            const staff = ['Nurse 1', 'Nurse 2', 'Nurse 3', 'Nurse 4']; // Sample staff list
            const totalShiftsPerNurse = 18;
            const maxHoursPerWeek = 48;
            const shiftsPerType = totalShiftsPerNurse / 2; // 9 day shifts, 9 night shifts per nurse

            const schedule = [];
            let dayCount = 1;

            // Generate a balanced schedule for each nurse
            for (let i = 0; i < staff.length; i++) {
                let dayShifts = 0;
                let nightShifts = 0;
                let isNightShift = true;

                while (dayShifts + nightShifts < totalShiftsPerNurse && dayCount <= days) {
                    if (isNightShift && nightShifts < shiftsPerType) {
                        schedule.push({ day: dayCount, staff: staff[i], shift: 'Night' });
                        nightShifts++;
                        isNightShift = false;  // Next shift will be Day
                    } else if (!isNightShift && dayShifts < shiftsPerType) {
                        schedule.push({ day: dayCount, staff: staff[i], shift: 'Day' });
                        dayShifts++;
                        isNightShift = true;  // Next shift will be Night
                    } else {
                        // Assign off duty days based on shift transition rules
                        let offDays = (isNightShift) ? 2 : 1;
                        for (let off = 0; off < offDays && dayCount <= days; off++) {
                            schedule.push({ day: dayCount, staff: staff[i], shift: 'Off Duty' });
                            dayCount++;
                        }
                        continue;
                    }

                    // Move to the next day
                    dayCount++;
                }
            }

            // Render schedule in the table
            schedule.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.day}</td><td>${item.staff}</td><td>${item.shift}</td>`;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Schedule Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Nursing Schedule Generator</h2>
    <label for="days">Enter the number of days for the schedule:</label>
    <input type="number" id="days" min="1" max="31" placeholder="Enter days"><br><br>
    
    <label for="staffCount">Enter the number of staff:</label>
    <input type="number" id="staffCount" min="2" placeholder="Enter number of staff"><br><br>
    
    <button onclick="generateSchedule()">Generate Schedule</button>

    <table id="schedule-table">
        <thead>
            <tr>
                <th>Day</th>
                <th>Day Nurse</th>
                <th>Night Nurse</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function generateSchedule() {
            const days = parseInt(document.getElementById('days').value);
            const staffCount = parseInt(document.getElementById('staffCount').value);

            if (isNaN(days) || days < 1 || days > 31 || 
                isNaN(staffCount) || staffCount < 2) {
                alert("Please enter valid numbers for days and staff (at least 2).");
                return;
            }

            const tableBody = document.querySelector('#schedule-table tbody');
            tableBody.innerHTML = '';  // Clear previous schedule

            const totalShiftsPerNurse = 18; // Each nurse will work 18 shifts
            const shiftsPerType = totalShiftsPerNurse / 2; // 9 day shifts and 9 night shifts per nurse

            const schedule = [];
            const staff = Array.from({ length: staffCount }, (_, i) => `Nurse ${i + 1}`); // Create staff names
            const nurseShifts = {}; // Track shifts for each nurse

            // Initialize the shift count for each nurse
            for (let nurse of staff) {
                nurseShifts[nurse] = { day: 0, night: 0 };
            }

            for (let dayCount = 1; dayCount <= days; dayCount++) {
                // Assign a nurse for the day shift
                let dayNurse = null;
                for (let nurse of staff) {
                    if (nurseShifts[nurse].day < shiftsPerType) {
                        dayNurse = nurse;
                        nurseShifts[nurse].day++;
                        break;
                    }
                }

                // Assign a nurse for the night shift
                let nightNurse = null;
                for (let nurse of staff) {
                    if (nurseShifts[nurse].night < shiftsPerType) {
                        nightNurse = nurse;
                        nurseShifts[nurse].night++;
                        break;
                    }
                }

                // Push the shifts to the schedule
                if (dayNurse && nightNurse) {
                    schedule.push({ day: dayCount, dayNurse: dayNurse, nightNurse: nightNurse });
                }
            }

            // Render the schedule in the table
            schedule.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.day}</td><td>${item.dayNurse}</td><td>${item.nightNurse}</td>`;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>

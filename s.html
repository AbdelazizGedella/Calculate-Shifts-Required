<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Schedule Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Nursing Schedule Generator</h2>
    <label for="days">Enter the number of days for the schedule:</label>
    <input type="number" id="days" min="1" max="31" placeholder="Enter days"><br><br>
    
    <label for="staffCount">Enter the number of staff:</label>
    <input type="number" id="staffCount" min="2" placeholder="Enter number of staff"><br><br>

    <label for="minStaffPerShift">Enter minimum staff required per shift:</label>
    <input type="number" id="minStaffPerShift" min="1" placeholder="Minimum staff per shift"><br><br>
    
    <button onclick="generateSchedule()">Generate Schedule</button>

    <table id="schedule-table">
        <thead>
            <tr>
                <th>Day</th>
                <th>Day Nurse</th>
                <th>Night Nurse</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function generateSchedule() {
            const days = parseInt(document.getElementById('days').value);
            const staffCount = parseInt(document.getElementById('staffCount').value);
            const minStaffPerShift = parseInt(document.getElementById('minStaffPerShift').value);

            if (isNaN(days) || days < 1 || days > 31 || 
                isNaN(staffCount) || staffCount < 2 || 
                isNaN(minStaffPerShift) || minStaffPerShift < 1) {
                alert("Please enter valid numbers for days, staff, and minimum staff per shift.");
                return;
            }

            const tableBody = document.querySelector('#schedule-table tbody');
            tableBody.innerHTML = '';  // Clear previous schedule

            const shiftsPerNurse = 18; // Each nurse will work between 17 and 18 shifts total
            const maxHoursPerWeek = 48; // Max hours per week
            const hoursPerShift = 12; // Each shift is 12 hours
            const shiftsPerWeek = maxHoursPerWeek / hoursPerShift; // Shifts per week

            const schedule = [];
            const staff = Array.from({ length: staffCount }, (_, i) => `Nurse ${i + 1}`); // Create staff names
            const nurseShifts = {}; // Track shifts for each nurse

            // Initialize the shift count for each nurse
            for (let nurse of staff) {
                nurseShifts[nurse] = { day: 0, night: 0, total: 0 };
            }

            for (let dayCount = 1; dayCount <= days; dayCount++) {
                // Assign nurses for the day shift
                for (let assigned = 0; assigned < minStaffPerShift; assigned++) {
                    let dayNurse = null;
                    for (let nurse of staff) {
                        if (nurseShifts[nurse].day < shiftsPerNurse / 2 && 
                            nurseShifts[nurse].total < shiftsPerNurse &&
                            (nurseShifts[nurse].total < shiftsPerWeek || nurseShifts[nurse].total % shiftsPerWeek < shiftsPerNurse / 2)) {
                            dayNurse = nurse;
                            nurseShifts[nurse].day++;
                            nurseShifts[nurse].total++;
                            break;
                        }
                    }
                    if (dayNurse) {
                        schedule.push({ day: dayCount, dayNurse: dayNurse });
                    }
                }

                // Assign nurses for the night shift
                for (let assigned = 0; assigned < minStaffPerShift; assigned++) {
                    let nightNurse = null;
                    for (let nurse of staff) {
                        if (nurseShifts[nurse].night < shiftsPerNurse / 2 && 
                            nurseShifts[nurse].total < shiftsPerNurse &&
                            (nurseShifts[nurse].total < shiftsPerWeek || nurseShifts[nurse].total % shiftsPerWeek < shiftsPerNurse / 2)) {
                            nightNurse = nurse;
                            nurseShifts[nurse].night++;
                            nurseShifts[nurse].total++;
                            break;
                        }
                    }
                    if (nightNurse) {
                        schedule[schedule.length - 1].nightNurse = nightNurse; // Assign the night nurse to the last day's entry
                    }
                }
            }

            // Render the schedule in the table
            schedule.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.day}</td><td>${item.dayNurse}</td><td>${item.nightNurse || 'N/A'}</td>`;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>

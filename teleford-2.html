<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Staff Requirement Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weekly Staff Requirement Calculator</h2>
        <label for="staffPerShift">Number of Staff Required per Shift:</label>
        <input type="number" id="staffPerShift" min="1" placeholder="Enter number of staff per shift">

        <label for="shiftsPerDay">Number of Shifts per Day:</label>
        <input type="number" id="shiftsPerDay" min="1" placeholder="Enter number of shifts per day (e.g., 3)">

        <label for="daysPerWeek">Number of Days per Week:</label>
        <input type="number" id="daysPerWeek" min="1" max="7" placeholder="Enter number of days per week (e.g., 7)">

        <button onclick="calculateWeeklyStaff()">Calculate Weekly Staff Requirement</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateWeeklyStaff() {
            let staffPerShift = parseInt(document.getElementById('staffPerShift').value) || 0;
            let shiftsPerDay = parseInt(document.getElementById('shiftsPerDay').value) || 0;
            let daysPerWeek = parseInt(document.getElementById('daysPerWeek').value) || 0;

            // Calculate total staff needed per week without buffer
            let totalStaffPerWeek = staffPerShift * shiftsPerDay * daysPerWeek;

            // Add 15% buffer for leave categories
            let totalStaffWithBuffer = Math.ceil(totalStaffPerWeek * 1.15);

            // Display the result
            document.getElementById('result').innerHTML = 
                `<h3>Results:</h3>
                <p>Total Staff Required per Week (without buffer): ${totalStaffPerWeek}</p>
                <p>Total Staff Required per Week (with 15% buffer): ${totalStaffWithBuffer}</p>`;
        }
    </script>
</body>
</html>
